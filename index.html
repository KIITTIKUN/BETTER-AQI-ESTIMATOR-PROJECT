<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

        crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better AQI Estimator</title>
</head>
<style>
    h1,p{
        font-family: sans-serif;
    }
</style>
<body>

    <div class="container text-center">
        <div class="row">
          <h1>Better AQI Estimator</h1>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-md-8" id="map">MAP</div>
          <div class="col-sm-12 col-md-4" id="">
            <form id="latlng-input" action="#">
                <p>Let estimate by one click on map!!!</p>
                <input type="number" class="latitude-input" id="latitude" placeholder="latitude">
                <input type="number" class="longitude-input" id="longitude" placeholder="longitude">
                <div style="height:450px;"></div>
                <!-- <div class="mt-2 mb-2"><button id="send-data" type="button">CALCULATE!</button></div> -->
                
                <!-- <div id="display-average">average</div> -->
            </form>
            
            <div>
                Estimated AQI
                <div id="display-average" style="color: white; background-color: black; font-size:72pt;"></div>
            </div>
          </div>
        </div>
      </div>


</body>
